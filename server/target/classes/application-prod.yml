# 生产环境配置
spring:
  application:
    name: blog-server
  
  datasource:
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: blog_user  # 修改为你的数据库用户
    password: your_secure_password  # 修改为你的数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 生产环境关闭SQL日志
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: myBlogSecretKey2024ForJWTTokenGeneration  # 生产环境建议修改为更复杂的密钥
  expiration: 86400000 # 24小时

# 跨域配置
cors:
  allowed-origins: https://moxiaofan.vip,http://moxiaofan.vip
