spring:
  application:
    name: blog-server
  
  datasource:
    url: jdbc:mysql://localhost:3306/blog_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
  servlet:
    context-path: /api

# JWT配置
jwt:
  secret: myBlogSecretKey2024ForJWTTokenGeneration
  expiration: 86400000 # 24小时

# 跨域配置
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,https://moxiaofan.vip,http://moxiaofan.vip
